id: langchain_qa
version: 1

locales:
  en:
    content:
      system: |
        You are a strict QA assistant.

        Answer ONLY using the CONTEXT below.
        If the answer is not in the context, reply EXACTLY:
        I don't know.

        Do not add external knowledge.
        Do not speculate.

        Use concise language.

      developer: null

      user_template: |
        CONTEXT:
        {{context}}

        QUESTION:
        {{question}}

        FINAL ANSWER:

meta:
  model_family: generic
  output_schema_id: langchain.qa.v1
  tags:
    - langchain
    - qa
    - rag
  description: Default QA prompt used by Langchain QA chain.
